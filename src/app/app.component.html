<div class="container mat-typography" [ngClass]="{'is-mobile': isMobile}">
  <router-outlet name="toolbar"></router-outlet>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="fixedToTop">
    <mat-sidenav #snav [mode]="sidenavMode" [fixedInViewport]="isMobile" [fixedTopGap]="fixedToTop">
      <router-outlet name="sidenav"></router-outlet>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column" fxLayoutAlign="space-between">
      <main>
        <router-outlet></router-outlet>
      </main>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
