<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="doSearchProduct(f)">
    <mat-form-field *ngIf="!(isLoadingCateoryProviders$ | async)">
      <mat-select placeholder="Categoria" name="category" [(ngModel)]="filter.searchIndex" required>
        <mat-option *ngFor="let category of (categoryProviders$ | async)" [value]="category.providerCategoryDesc">
          {{category.providerCategoryDesc}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-spinner *ngIf="isLoadingCateoryProviders$ | async"></mat-spinner>
    <mat-form-field>
      <input matInput type="text" name="keywords" placeholder="Parola chiave" [(ngModel)]="filter.keywords" required>
    </mat-form-field>
    <button *ngIf="!(isLoadingAdminProducts$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Cerca</button>
    <mat-spinner *ngIf="isLoadingAdminProducts$ | async"></mat-spinner>
  </form>
</section>

<div fxLayout="row" fxLayoutAlign="space-around end">
  <mat-form-field fxFlex="30%">
    <input matInput [(ngModel)]="title" type="text" (keyup)="doFilter('title')" placeholder="Categoria o titolo">
  </mat-form-field>
  <mat-form-field fxFlex="30%">
    <input matInput [(ngModel)]="minPrice" type="number" (keyup)="doFilter('price')" placeholder="Prezzo minimo">
  </mat-form-field>
  <mat-form-field fxFlex="30%">
    <input matInput [(ngModel)]="maxPrice" type="number" (keyup)="doFilter('price')" placeholder="Prezzo massimo">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="img">
    <mat-header-cell fxFlex="25%" *matHeaderCellDef> </mat-header-cell>
    <mat-cell fxFlex="25%" *matCellDef="let element">
      <a href="{{element.url}}" target="_blank">
        <img [src]="getImg(element)" [title]="element.title" />
      </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="isAvailable">
    <mat-header-cell fxFlex="6%" *matHeaderCellDef mat-sort-header>Disp.</mat-header-cell>
    <mat-cell fxFlex="6%" *matCellDef="let element">
      <mat-icon>{{getAvailableIcon(element)}}</mat-icon>
      <!-- <span>{{getAvailableText(element)}}</span> -->
    </mat-cell>
  </ng-container>

  <!-- <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ getProductCategory(element) }}</mat-cell>
  </ng-container> -->

  <ng-container matColumnDef="name">
    <mat-header-cell fxFlex="30%" *matHeaderCellDef mat-sort-header>Prodotto</mat-header-cell>
    <mat-cell fxFlex="30%" *matCellDef="let element" fxLayout="column">
      <p>{{ getProductCategory(element) }}</p>
      <p>{{ element.title }}</p>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell fxFlex="12%" *matHeaderCellDef mat-sort-header>Prezzo</mat-header-cell>
    <mat-cell fxFlex="12%" *matCellDef="let element">{{ element.price | currency:'EUR' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="offerPrice">
    <mat-header-cell fxFlex="12%" *matHeaderCellDef mat-sort-header>Prezzo Off.</mat-header-cell>
    <mat-cell fxFlex="12%" *matCellDef="let element">{{ element.offerPrice | currency:'EUR' }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="percentageSaved">
    <mat-header-cell fxFlex="12%" *matHeaderCellDef mat-sort-header>% salvata</mat-header-cell>
    <mat-cell fxFlex="12%" *matCellDef="let element">{{ element.percentageSaved || 0 }}%</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell fxFlex="8%" *matHeaderCellDef> </mat-header-cell>
    <mat-cell fxFlex="8%" *matCellDef="let element">
      <button mat-icon-button class="telegram-icon" (click)="openPublishDialog(element)">
        <fa-icon [icon]="['fab','telegram-plane']" size="lg"></fa-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
</mat-paginator>
